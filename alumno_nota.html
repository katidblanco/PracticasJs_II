<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nota, alumno;
        alumno = prompt('Ingrese el nombre:');
        nota = prompt('Ingrese la nota para A, B, C o D:');

        if (nota == "A" || nota == "B") {
            document.write(alumno + ' está aprobado');
        } else {
            if (nota == "C") {
                document.write(alumno + ' debe recuperar la materia');
            } else {
                if (nota == "D") {
                    document.write(alumno + ' perdió la materia');
                } else {
                    document.write('no se reconoce el valor ingresado, ingrese A, B,C o D en mayúscula');
                }

            }


        }

    </script>
</body>

</html>

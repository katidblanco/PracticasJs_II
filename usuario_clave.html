<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let usuario, clave;
        usuario = parseInt(prompt('Ingrese el usuario:'));
        clave = parseInt(prompt('Ingrese la clave:'));

        if (usuario == "pepito" && clave == "1234") {
            document.write('Bienvenido Pepito');

        } else {
            if (usuario = "pepito" && clave != "1234") {
                document.write('Clave incorrecta');

            } else {
                if (usuario != "pepito" && clave == "1234") {
                    document.write('Usuario incorrecto');
                }
            }

        } 
    </script>
</body>

</html>

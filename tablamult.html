<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, cont;
        num = prompt("Ingresa un numero del 1 al 10");

        for (cont = 1; cont<10; cont++) {
            document.write(num + "*" + cont + "=" + cont*num + "      ");
           
            
        }



    </script>
</body>
</html>
